<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>lista de articulos</h1>
<div th:each="articulo : ${articulos}">
	<p th:text="${articulo.nombre}"></p>
	<p th:text="${articulo.costo}"></p>
</div>
</body>
</html>
