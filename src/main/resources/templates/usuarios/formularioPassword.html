  <body>
     <span th:insert="fragments/topMenu :: menu-principal"></span>

	<div class="container">

              <div class="row">
                <div class="col-md-3">

                    <label for="pwd">Nueva Contrase&ntilde;a</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Contrase&ntilde;a"  required="required">
                  </div>
                </div>

                    <input type="password" class="form-control" id="password" name="password" placeholder="Confirmaci&oacute;n" required="required">
                  </div>
                </div>
              </div>
                                                                   
              <input type="submit" class="btn btn-lg btn-primary" value="Guardar"> 
            </form>	
			</div>
			<a class="card-link" href="#"></a>

	</div>

			})
		</script>
		</span>
		<span th:if="${msgError != null}" class="alert alert-success" role="alert">
		<script type="text/javascript">
