<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link th:href="@{/css/login.css}" rel="stylesheet">
<link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" /></head>
<body>
<script type="text/javascript">
 	if (localStorage.codigo === undefined) {
		window.location = "/registro";
	}
</script>
        <!-- Alertas -->
	<div class="padre">
	   <div class="hijo">
	     <div class="headerLogin"></div>
			<div class="row justify-content-center align-items-center"
				style="margin-left: auto; margin-right: auto">
				<div id="" class="prueba">
					<form id="login-form" class="form" th:action="@{/login}"
						method="POST">
						<div class="contenedor">
							<img class="logo" alt="" th:src="@{/img/onlineshop_78377.png}">
						</div>
						<h3 class="text-center text-white">Iniciar Sesi&oacute;n</h3>
						<div class="form-group">
							<input type="text" placeholder="Usuario" name="username"
								autocomplete="off" class="form-control" />
						</div>
						<div class="form-group">
							<input type="password" placeholder="Contrase&ntilde;a"
								autocomplete="off" name="password" class="form-control" />
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="btn btn-info btn-md"
								value="Ingresar">
						</div>
						<div id="" class="">
							<a href="?act=restorePassword" class="text-white pull-left"><span
								style="font-size: 16px">&iquest;Olvid&oacute; su
									contrase&ntilde;a?</span></a> <a
								href="../../modules/users/form.php?form=add"
								class="text-white pull-right"><span
								style="font-size: 16px; margin-left: 80px;">Registrarse</span></a>
						</div>
					</form>
				</div>
			</div>
			<div class="footerLogin"></div>
	   </div>
	</div>		    
   
</body>
</html>
